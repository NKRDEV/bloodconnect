version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bloodconnect_db
    environment:
      POSTGRES_USER: bloodconnect
      POSTGRES_PASSWORD: bloodconnect
      POSTGRES_DB: bloodconnect_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloodconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bloodconnect_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bloodconnect:bloodconnect@postgres:5432/bloodconnect_db
      DEBUG: "True"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bloodconnect

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bloodconnect_web
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bloodconnect

volumes:
  postgres_data:

networks:
  bloodconnect:
    driver: bridge
